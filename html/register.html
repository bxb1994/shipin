<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="x5-orientation" content="portrait" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <script src="../js/jquery-3.1.0.js"></script>
    <script>
        function resize(originSize,type){
            type=type || "x";
            if(type == "x"){
                var widths=document.documentElement.clientWidth;
                var bili=widths/originSize*100;
            }else if(type == "y"){
                var heights=document.documentElement.clientHeight;
                var bili=heights/originSize*100;
            }
            document.getElementsByTagName("html")[0].style.fontSize=bili+"px";
            console.log(bili+"px");
        }
        $(function(){
            resize(1334,"y");
        })
    </script>
</head>
<body>
<div id="content">
    <div class="icon close"></div>
    <div class="logo">
        <img src="../img/logo_03.png" alt="">
    </div>
    <div class="login-mes">
        <span>登陆后即可评论及同步已收藏的视频</span>
        <form action="" class="myform">
            <div class="icon text">
                <input type="text" placeholder="请输入邮箱地址">
            </div>
            <div class="icon pass">
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="but">
                <input type="button" value="注册">
            </div>
        </form>
        <a href="login.html" class="link">已有账号登录</a>
    </div>
    <ul class="other-mes">
        <li class="icon weibo"></li>
        <li class="icon weixin"></li>
        <li class="icon qq"></li>
    </ul>
    <div class="bottom">
        <span>登录或注册即同意开眼</span>
        <a href="javascript:;">用户服务协议</a>
    </div>
</div>
</body>
</html>
